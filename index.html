<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="791629553422-a9qud15ht84lmne5e10acrrudtp50p96.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Bukan Instagram - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="img/instagram.png" alt="instagram" style="width: 175px;">
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>LOGIN</p>
                    <div class="line"></div>
                </div>
                <div class="dif">
                    <div class="gs">
                        <div class="g-signin2" data-onsuccess="onsignin" data-theme="dark"></div>
                    </div>
                    <div class="or logged onlylogged">
                        <div class="line"></div>
                        <p><a href="#" onclick="gotoDashboard()">Dashboard</a></p>
                        <div class="line"></div>
                    </div>
                    <div class="or logged onlylogged">
                        <div class="line"></div>
                        <p><a href="#" onclick="onSignOut()">Sign Out</a></p>
                        <div class="line"></div>
                    </div>
                </div>
            </div>

            <div>&nbsp;</div>
            <div class="apps">
                <p>Dapatkan Aplikasinya !</p>
                <div class="icons">
                    <a href="#"><img src="img/appstore.png" alt="appstore"></a>
                    <a href="#"><img src="img/googleplay.png" alt="googleplay"></a>
                </div>
            </div>


        </div>
        <div class="footer">
            <div class="links">
                <ul>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SUPPORT</a></li>
                    <li><a href="#">PRESS</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">JOBS</a></li>
                    <li><a href="#">PRIVACY</a></li>
                    <li><a href="#">TERMS</a></li>
                    <li><a href="#">DIRECTORY</a></li>
                    <li><a href="#">PROFILES</a></li>
                    <li><a href="#">HASTAGS</a></li>
                    <li><a href="#">LANGUAGE</a></li>
                </ul>
            </div>
            <DIv class="copyright">
                &copy; 2020 BUKAN INSTAGRAM
            </DIv>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
